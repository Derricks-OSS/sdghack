<!DOCTYPE html>
<html lang="en">

<head>
    <title>Python Flask Bucket List App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
</head>
<body>
    <h1>SMS module</h1>
    <form action="/sms">
<!-- Accent-colored raised button with ripple -->
	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
    Send text message!
  	</button>
	</form>

	<h1>Weather module</h1>
    <form action="/weather">
	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent" type="submit">
    Get city weather!
  	</button>
	</form>

    <div id="map"></div>
    <script>

      // This example adds a marker to indicate the position of Bondi Beach in Sydney,
      // Australia.
      function initMap() {
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 4,
          center: {lat: 40, lng: -73}
        });

        var image = 'https://developers.google.com/maps/documentation/javascript/examples/full/images/beachflag.png';
        // var image = 'https://drive.google.com/file/d/1KetlWlIXVukdIEsfUGnMkw8osfrcEH3o/view?usp=sharing';
        var beachMarker = new google.maps.Marker({
          position: {lat: 40.741160, lng: -73.993240},
          map: map,
          icon: image
        });
        var beachMarker = new google.maps.Marker({
          position: {lat: 40.794830, lng: -73.967690},
          map: map,
          icon: image
        });
        var beachMarker = new google.maps.Marker({
          position: {lat: 40.807537, lng: -73.962570},
          map: map,
          icon: image
        });
        var beachMarker = new google.maps.Marker({
          position: {lat: 40.759010, lng: -73.984474},
          map: map,
          icon: image
        });
      }
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBIZz6Fvrnd2l1wn3K_a92gTQ7eqrxOXk4&callback=initMap">
    </script>
 
</body>
</html>
